<form (ngSubmit)="register()" class="register-form space-y-3">
  <div>
    <label for="username">Nombre de usuario:</label>
    <input type="text" [(ngModel)]="userData.username" name="username" required>
  </div>
  <div>
    <label for="email">Correo electrónico:</label>
    <input type="email" [(ngModel)]="userData.email" name="email" required>
  </div>
  <div>
    <label for="password">Contraseña:</label>
    <input type="password" [(ngModel)]="userData.password" name="password" required>
  </div>
  <div>
    <label for="password2">Confirmar Contraseña:</label>
    <input type="password" [(ngModel)]="userData.password2" name="password2" required>
  </div>
  <div *ngIf="error" class="error">{{ error }}</div>
  <button type="submit" class="submit-btn">Registrarse</button>
</form>

<style>
  .register-form {
    max-width: 400px;
    margin: 0 auto;
    padding: 2rem;
    background-color: #ffffff;
    border-radius: 50px;
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
  }

  label {
    font-size: 14px;
    color: #333;
    font-weight: bold;
    margin-bottom: 5px;
    display: inline-block;
  }

  input {
    width: 100%;
    padding: 0.5rem;
    margin-top: 5px;
    font-size: 14px;
    border-radius: 5px;
    border: 1px solid #ccc;
    box-sizing: border-box;
    transition: border-color 0.3s ease;
  }

  input:focus {
    outline: none;
    border-color: #4a4a4a;
    box-shadow: 0 0 5px rgba(74, 74, 74, 0.3);
  }

  .submit-btn {
    width: 100%;
    padding: 0.75rem 1.5rem;
    background-color: #4a4a4a;
    color: white;
    border: none;
    border-radius: 5px;
    font-size: 16px;
    font-weight: bold;
    cursor: pointer;
    margin-top: 15px;
    transition: background-color 0.3s ease;
  }

  .submit-btn:hover {
    background-color: #333333;
  }

  .error {
    color: #ff4d4d;
    margin-top: 10px;
    font-size: 12px;
  }

  @media (max-width: 600px) {
    .register-form {
      width: 90%;
    }
  }
</style>
